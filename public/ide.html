                <textarea id="rubyEditor" placeholder="Enter Ruby code here...">def bubble_sort(arr)
  n = arr.length
  loop do
    swapped = false
    (n-1).times do |i|
      if arr[i] > arr[i+1]
        arr[i], arr[i+1] = arr[i+1], arr[i]
        swapped = true
      end
    end
    break unless swapped
  end
  arr
end

import "fmt"

func generatePascalTriangle(n int) [][]int {
    triangle := make([][]int, n)
    for i := range triangle {
        triangle[i] = make([]int, i+1)
        triangle[i][0] = 1
        triangle[i][i] = 1
        for j := 1; j < i; j++ {
            triangle[i][j] = triangle[i-1][j-1] + triangle[i-1][j]
        }
    }
    return triangle
}

func main() {
    rows := 5
    triangle := generatePascalTriangle(rows)
    fmt.Println("Pascal's Triangle:")
    for _, row := range triangle {
        fmt.Println(row)
    }
}</textarea>

    if arr.len() <= 1 {
        return;
    }
    
    let pivot = arr.len() - 1;
    let mut i = 0;
    
    for j in 0..pivot {
        if arr[j] <= arr[pivot] {
            arr.swap(i, j);
            i += 1;
        }
    }
    
    arr.swap(i, pivot);
    
    let (left, right) = arr.split_at_mut(i);
    quick_sort(left);
    quick_sort(&mut right[1..]);
}

fn main() {
    let mut numbers = vec![64, 34, 25, 12, 22, 11, 90];
    println!("Before sorting: {:?}", numbers);
    quick_sort(&mut numbers);
    println!("After sorting: {:?}", numbers);
}</textarea>
